<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="screen join.screen active">
            <div class="form">
                <h2>
                    Receive your files</h2>
                    <div class="form-input">
                        <label for="join-id">Join ID</label>
                        <input type="text" id="join-id">
                    </div>
                <div class="form.input"></div>
            </div>
        </div>

        <button id="receiver-start-con-btn">Connect</button>
        
        <div class="screen fs-screen">
         
            <div class="file-list">
                <div class="title">Shared files:</div>
                <div class="item">
                    <div class="progress">0%</div>
                    <div class="filename">ABC.txt</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.1/download.min.js">

</script>
<script type="text/javascript" src="socket.io/socket.io.js"></script>
<script type="text/javascript" src="receiver.js"></script>

</html>
